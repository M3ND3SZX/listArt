<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="../js/novaTarefa.js" defer></script>
    <link rel="stylesheet" href="../css/novaTarefa.css">
    <title>ListArt</title>
</head>
<body>
    <header>

        <div class="logo">
            <img src="../img/logo.png" alt="Logo ListArt" class="img">
            <h1>
                ListArt
            </h1>
        </div>

        <div class="usuario">
            <img src="../img/usuario.png" alt="" class="fotoUsuario">
        </div>
    </header>

    <main>

        <section class="card-tarefas">
        <div class="card-roxo">
            <div class="tarefas">
                <div class="header">
                    <h3>Tarefas</h3>
                </div>
                <br/>

                <form id="taskForm">

                    <div class="titulo">
                        <label for="taskTitle">Título:</label>
                        <input type="text" id="taskTitle" required>
                    </div>
            
                    <div class="descricao">
                        <label for="taskDescription">Descrição:</label>
                        <textarea id="taskDescription" required></textarea>
                    </div>
                    <br>
            
                    <div class="dataFinalizacao">
                        <label for="taskDueDate">Data de Vencimento:</label>
                        
                        <input type="date" id="taskDueDate" required>

                        <br>
                    </div>
            <br>
                    <button type="submit">Adicionar Tarefa</button>
            
                </form>
                
        </div>
        <button onclick=premium()   id="botao" >
         Torne-se Premium
            
        </button>
        
        
        </div>
       
        <div class="tarefasPendentes">
            <h2>Tarefas Pendentes</h2>
            <ul class="task-list" id="pendingTasks">  
            </ul>
          
        </div>
        
        <div class="tarefasConcluidas">
            <h2>Tarefas Concluídas</h2>
            <ul class="task-list" id="completedTasks"></ul>
        </div>
        </section>
            
    </main>
</body>
</html>
